<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project - Calculator Project.</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="content-wrapper">
        <div id="body container">
            <div id="calculator-container">
                <div id="display-container"><span id=display>80085</span></div>
                <div id="button-container">
                    <div id="button-col">
                        <button type="button" id="7">7</button>
                        <button type="button" id="4">4</button>
                        <button type="button" id="1">1</button>
                        <button type="button" id="0">0</button>
                    </div>
                    <div id="button-col">
                        <button type="button" id="8">8</button>
                        <button type="button" id="5">5</button>
                        <button type="button" id="2">2</button>
                        <button type="button" id=".">.</button>
                    </div>
                    <div id="button-col">
                        <button type="button" id="9">9</button>
                        <button type="button" id="6">6</button>
                        <button type="button" id="3">3</button>
                        <button type="button" id="add">+</button>
                    </div>
                    <div id="button-col">
                        <button type="button" id="clear">Clear</button>
                        <button type="button" id="divide">&#247</button>
                        <button type="button" id="multiply">&#xd7</button>
                        <button type="button" id="minus">&#8722</button>
                        <button type="button" id="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
