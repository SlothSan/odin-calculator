<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project - Calculator Project.</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="content-wrapper">
        <div id="body container">
            <div id="calculator-container">
                <div id="display-container"><span id=display>80085</span></div>
                <div id="button-container">
                    <div id="button-col">
                        <button type="button" value="7" id="7" onclick="changeDisplay(this.value)">7</button>
                        <button type="button" value="4" id="4" onclick="changeDisplay(this.value)">4</button>
                        <button type="button" value="1" id="1" onclick="changeDisplay(this.value)">1</button>
                        <button type="button" value="0" id="0" onclick="changeDisplay(this.value)">0</button>
                    </div>
                    <div id="button-col">
                        <button type="button" value="8" id="8" onclick="changeDisplay(this.value)">8</button>
                        <button type="button" value="5" id="5" onclick="changeDisplay(this.value)">5</button>
                        <button type="button" value="2" id="2" onclick="changeDisplay(this.value)">2</button>
                        <button type="button" id=".">.</button>
                    </div>
                    <div id="button-col">
                        <button type="button" value="9" id="9" onclick="changeDisplay(this.value)">9</button>
                        <button type="button" value="6" id="6" onclick="changeDisplay(this.value)">6</button>
                        <button type="button" value="3" id="3" onclick="changeDisplay(this.value)">3</button>
                        <button type="button" id="add" onclick="">+</button>
                    </div>
                    <div id="button-col">
                        <button type="button" id="clear" onclick="clearCalc()">Clear</button>
                        <button type="button" id="divide">&#247</button>
                        <button type="button" id="multiply">&#xd7</button>
                        <button type="button" id="minus">&#8722</button>
                        <button type="button" id="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
