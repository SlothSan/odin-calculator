<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project - Calculator Project.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/3824660a61.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <a class="link" target="_blank" href="https://github.com/SlothSan" alt="link to GitHub">
                <p>Created by Mike Oram 2022 
                    <i class="fa-brands fa-github fa-xl fa-spin-hover"></i>
                </p>
            </a>
        </div>
            <div id="body container">
                <div id="calculator-container">
                    <div id="display-container"><span id=display></span></div>
                        <div id="button-container">
                            <div id="button-col">
                                <button type="button" value="clear" class="clear">Clear</button>
                                <button type="button" value="7" class="operand">7</button>
                                <button type="button" value="4" class="operand">4</button>
                                <button type="button" value="1" class="operand">1</button>
                                <button type="button" value="0" class="operand zero">0</button>
                            </div>
                            <div id="button-col" class="col-two">
                                <button type="button" value="sign" class="sign">+/-</button>
                                <button type="button" value="8" class="operand">8</button>
                                <button type="button" value="5" class="operand">5</button>
                                <button type="button" value="2" class="operand">2</button>
                            </div>
                            <div id="button-col">
                                <button type="button" value="percent" class="percent">%</button>
                                <button type="button" value="9" class="operand">9</button>
                                <button type="button" value="6" class="operand">6</button>
                                <button type="button" value="3" class="operand">3</button>
                                <button type="button" value="." class="decimal">.</button>
                            </div>
                            <div id="button-col">
                                <button type="button" value="/" class="operator">/</button>
                                <button type="button" value="*" class="operator">*</button>
                                <button type="button" value="-" class="operator">-</button>
                                <button type="button" value="+" class="operator">+</button>
                                <button type="button" value="=" class="equals">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<script src="./script.js"></script>
</body>
</html>
